<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Audio Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .record-area {
            text-align: center;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .record-btn.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.processing {
            background: #fef3c7;
            color: #92400e;
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .transcription-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #444;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .audio-player {
            width: 100%;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recording-time {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ef4444;
            margin-top: 15px;
        }

        .transcribe-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .transcribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .transcribe-btn:active {
            transform: translateY(0);
        }

        .transcribe-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .processing-timer {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .error-details {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            font-size: 0.9rem;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üé§ Bengali Audio Transcription</h1>
        <p class="subtitle">Upload or record Bengali audio to get instant transcription</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('upload')">üìÅ Upload Audio</button>
            <button class="tab-btn" onclick="switchTab('record')">üéôÔ∏è Record Audio</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                    Supported: WAV, MP3, M4A, FLAC, OGG
                </p>
                <input type="file" id="fileInput" accept="audio/*" onchange="handleFileSelect(event)">
            </div>
            <audio id="uploadedAudio" class="audio-player hidden" controls style="margin-top: 20px;"></audio>
            <button id="transcribeUploadBtn" class="transcribe-btn hidden" onclick="transcribeUploadedFile()">
                üöÄ Transcribe Audio
            </button>
        </div>

        <!-- Record Tab -->
        <div id="record-tab" class="tab-content">
            <div class="record-area">
                <p style="margin-bottom: 20px; color: #666;">Click the button below to start recording</p>
                <button class="record-btn" id="recordBtn" onclick="toggleRecording()">üéôÔ∏è</button>
                <div class="recording-time hidden" id="recordingTime">00:00</div>
                <audio id="recordedAudio" class="audio-player hidden" controls></audio>
                <button id="transcribeRecordBtn" class="transcribe-btn hidden" onclick="transcribeRecordedAudio()">
                    üöÄ Transcribe Audio
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMsg" class="status hidden"></div>

        <!-- Loading Spinner -->
        <div id="loader" class="loader hidden"></div>

        <!-- Results -->
        <div id="resultBox" class="result-box hidden">
            <div class="result-title">üìù Transcription Result:</div>
            <div class="transcription-text" id="transcriptionText"></div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Audio Duration</div>
                    <div class="stat-value" id="audioDuration">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Processing Time</div>
                    <div class="stat-value" id="processingTime">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let recordingSeconds = 0;
        let uploadedFile = null;
        let recordedBlob = null;
        let processingStartTime = null;
        let processingTimerInterval = null;

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('record-tab').classList.add('active');
            }
            
            hideResults();
            uploadedFile = null;
            recordedBlob = null;
        }

        // Upload Area Interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files } });
            }
        });

        // File Selection Handler - Just preview, don't transcribe yet
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file;
                const audioUrl = URL.createObjectURL(file);
                const uploadedAudio = document.getElementById('uploadedAudio');
                uploadedAudio.src = audioUrl;
                uploadedAudio.classList.remove('hidden');
                document.getElementById('transcribeUploadBtn').classList.remove('hidden');
                hideResults();
            }
        }

        // Transcribe uploaded file
        function transcribeUploadedFile() {
            if (uploadedFile) {
                transcribeAudio(uploadedFile);
            }
        }

        // Recording Functions
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const recordingTime = document.getElementById('recordingTime');
            const recordedAudio = document.getElementById('recordedAudio');
            const transcribeRecordBtn = document.getElementById('transcribeRecordBtn');

            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    recordingSeconds = 0;

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(recordedBlob);
                        recordedAudio.src = audioUrl;
                        recordedAudio.classList.remove('hidden');
                        transcribeRecordBtn.classList.remove('hidden');

                        clearInterval(recordingInterval);
                        recordingTime.classList.add('hidden');
                    };

                    mediaRecorder.start();
                    recordBtn.classList.add('recording');
                    recordBtn.innerHTML = '‚èπÔ∏è';
                    recordingTime.classList.remove('hidden');

                    // Update recording time
                    recordingInterval = setInterval(() => {
                        recordingSeconds++;
                        const minutes = Math.floor(recordingSeconds / 60);
                        const seconds = recordingSeconds % 60;
                        recordingTime.textContent = 
                            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    }, 1000);

                } catch (err) {
                    showStatus('Error accessing microphone: ' + err.message, 'error');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = 'üéôÔ∏è';
            }
        }

        // Transcribe recorded audio
        function transcribeRecordedAudio() {
            if (recordedBlob) {
                const audioFile = new File([recordedBlob], 'recording.wav', { type: 'audio/wav' });
                transcribeAudio(audioFile);
            }
        }

        // Start processing timer
        function startProcessingTimer() {
            processingStartTime = Date.now();
            const timerDiv = document.createElement('div');
            timerDiv.id = 'processingTimerDisplay';
            timerDiv.className = 'processing-timer';
            timerDiv.textContent = 'Processing: 0.0s';
            
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.parentNode.insertBefore(timerDiv, statusMsg.nextSibling);

            processingTimerInterval = setInterval(() => {
                const elapsed = ((Date.now() - processingStartTime) / 1000).toFixed(1);
                timerDiv.textContent = `Processing: ${elapsed}s`;
            }, 100);
        }

        // Stop processing timer
        function stopProcessingTimer() {
            if (processingTimerInterval) {
                clearInterval(processingTimerInterval);
                processingTimerInterval = null;
            }
            const timerDiv = document.getElementById('processingTimerDisplay');
            if (timerDiv) {
                timerDiv.remove();
            }
        }

        // Transcription Function
        async function transcribeAudio(file) {
            hideResults();
            stopProcessingTimer();
            showStatus('üöÄ Starting transcription...', 'processing');
            document.getElementById('loader').classList.remove('hidden');
            startProcessingTimer();

            // Disable transcribe buttons
            document.getElementById('transcribeUploadBtn').disabled = true;
            document.getElementById('transcribeRecordBtn').disabled = true;

            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                stopProcessingTimer();
                document.getElementById('loader').classList.add('hidden');

                if (response.ok) {
                    const result = await response.json();
                    showStatus('‚úÖ Transcription completed successfully!', 'success');
                    displayResults(result);
                } else {
                    const error = await response.json();
                    showStatus('‚ùå Transcription failed!', 'error');
                    showErrorDetails(error.detail || 'Unknown error occurred');
                }
            } catch (error) {
                stopProcessingTimer();
                document.getElementById('loader').classList.add('hidden');
                showStatus('‚ùå Network error!', 'error');
                showErrorDetails(error.message);
            } finally {
                // Re-enable transcribe buttons
                document.getElementById('transcribeUploadBtn').disabled = false;
                document.getElementById('transcribeRecordBtn').disabled = false;
            }
        }

        // Display Results
        function displayResults(result) {
            document.getElementById('transcriptionText').textContent = result.transcription || 'No transcription available';
            document.getElementById('audioDuration').textContent = result.audio_duration + 's';
            document.getElementById('processingTime').textContent = result.processing_time + 's';
            document.getElementById('resultBox').classList.remove('hidden');
        }

        // Status Messages
        function showStatus(message, type) {
            const statusMsg = document.getElementById('statusMsg');
            statusMsg.textContent = message;
            statusMsg.className = `status ${type}`;
            statusMsg.classList.remove('hidden');
        }

        // Show error details
        function showErrorDetails(errorMessage) {
            const statusMsg = document.getElementById('statusMsg');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-details';
            errorDiv.textContent = errorMessage;
            statusMsg.appendChild(errorDiv);
        }

        // Hide Results
        function hideResults() {
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('statusMsg').classList.add('hidden');
            stopProcessingTimer();
        }
    </script>
</body>
</html>
